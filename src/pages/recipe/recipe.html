<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{ recipe.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h2>{{ recipe.title }}</h2>
        <div class="subtitle">{{ recipe.difficulty }}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>{{ recipe.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ingredient of recipe.ingredients">
            {{ ingredient.name }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="recipe.ingredients.length > 0">
      <ion-col>
        <button ion-button clear text-left (click)="onAddIngredients()">Agregar ingredientes a Lista de Compras</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button outline (click)="onEditRecipe()">Editar Receta</button>
      </ion-col>
      <ion-col>
        <button ion-button outline (click)="onDeleteRecipe()" color="danger">Eliminar Receta</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
