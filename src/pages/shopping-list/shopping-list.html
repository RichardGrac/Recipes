<ion-header>

  <ion-navbar color="dark">

    <ion-buttons start color="dark">
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Lista de Compras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Nombre</ion-label>
        <ion-input type="text" name="ingredientName" placeholder="Leche, huevos... " ngModel required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Cantidad</ion-label>
        <ion-input type="number" name="amount" placeholder="1, 2, 3..." ngModel required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" color="secondary" block [disabled]="!f.valid">Agregar ingrediente</button>
  </form>

  <h5 padding-top text-center *ngIf="!items.length > 0">No hay articulos en Lista de Compra</h5>

  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <h3>{{ item.name }} ({{ item.amount }})</h3>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onDeleteItem(i)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
